services:
  server:
    image: ghcr.io/mlshdev/fullstack-mcp:latest
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: info
      DATABASE_URL: postgresql://mcp:mcp_secret@postgres:5432/mcp_docs
      REDIS_URL: redis://redis:6379
      BROWSERLESS_URL: ws://browserless:3000/chromium
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      CRAWL_CONCURRENCY: 3
      CRAWL_MAX_PAGES: 100
      CRAWL_PAGE_TIMEOUT: 30000
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
    depends_on:
      postgres:
        condition: service_healthy
      redis-mcp:
        condition: service_healthy
      browserless:
        condition: service_healthy
    networks:
      - mcp-internal
    restart: unless-stopped

  pgvector:
    image: docker.io/pgvector/pgvector:pg18-trixie
    hostname: pgvector
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp_secret
      POSTGRES_DB: mcp_docs
    volumes:
      - pgdata:/var/lib/postgresql:rw,Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mcp-internal
    restart: unless-stopped

  redis-mcp:
    image: docker.io/library/redis:8.6-rc1-trixie
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redisdata:/data:rw,Z
    hostname: redis-mcp
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - mcp-internal
    restart: unless-stopped

  browserless:
    image: ghcr.io/browserless/chromium:latest
    environment:
      CONCURRENT: 5
      TIMEOUT: 60000
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:3000/chromium/json/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - mcp-internal
    hostname: browserless
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  mcp-internal:
    internal: true
  proxy:
    external: true
